<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/v4-shims.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <title>Document</title>
</head>
<body>
    <div class="section-padding">
        <div class="section-bg"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="rt col-md-2">
                        <h2 class="absolue-text">Appoinment</h2>
                    </div>
                    <div class="contact-form col-md-10">
                        <form action="index.html">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" placeholder="First name*">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" placeholder="Last name*">
                                </div>
                                <div class="col-md-6">
                                    <input type="tel" placeholder="Phone*">
                                </div>
                                <div class="col-md-6">
                                    <input type="date" placeholder="date*">
                                </div>
                            </div>
                            <p><textarea name="message" id="message" cols="30" rows="10" placeholder="Observation"></textarea></p>
                            <p><input type="submit" value="Make Appoinment"></p>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="Appoinment-text">
                        <h3>We eliminate the inconvenience of multiple visits</h3>  
                        <ul>
                            <li><i class="fa fa-shield"></i>No second injection or temporaries</li>
                            <li><i class="fa fa-shield"></i>No unprofessional doctors</li>
                            <li><i class="fa fa-shield"></i>No poor quality products</li>
                            <li><i class="fa fa-shield"></i>Student at Australian National University</li>
                        </ul>
                        <div class="btn">
                            <a href="" class="boxed-btn">More about us</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
</body>
</html>
